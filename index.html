<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- roboto fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <ul id="slide-out" class="sidenav">
        <li class="sidenav__logo">
            <img src="image/logo.svg" alt="logo">
            <a href="#!" class="sidenav-close"><i class="material-icons">close</i></a>
        </li>
        <li><a href="#">Account</a></li>
        <div class="sidenav__line"></div>
        <li><a href="#">Shop</a></li>
        <li><a href="#">The Edit</a></li>
        <li><a href="#">Our Story</a></li>
        <li><a href="#">Reviews</a></li>
    </ul>


    <header class="header">
        <div class="header__container">
            <div class="header__top">
                <p>Free Shipping on US Orders Over $60</p>
            </div>
            <div class="header__bottom-flex">
                <a data-target="slide-out" class="header__burger sidenav-trigger" href="#">
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                </a>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">The Edit</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Reviews</a></li>
                </ul>

                <a class="header__logo" href="#"><img src="img/logo.svg" alt="logo"></a>

                <div class="header__button">
                    <a class="header__account-button" href="#">Accout</a>
                    <div class="header__buy-button">
                        <a href="#"><img src="img/buy-icon.svg" alt="buy"></a>
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>
</html>
